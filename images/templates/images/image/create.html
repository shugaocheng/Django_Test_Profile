{% extends "base.html" %}
{% block title %}游历尘埃 - 图片{% endblock %}
{% block content %}
<h1>Bookmark an image</h1>
<img src="{{ request.GET.url }}" class="image-preview">
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="收藏">
</form>
{% endblock %}
