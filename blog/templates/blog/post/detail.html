{% extends "blog/base.html" %}
{% block title %}游历尘埃 - {{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
    <p class="date">
        文章{{ post.title }}由{{ post.author }}发布于{{ post.publish_time }}
    </p>
    {{ post.body|linebreaks }}
    <p><a href="{% url "blog:post_share" post.id %}">分享</a></p>
{% endblock %}
