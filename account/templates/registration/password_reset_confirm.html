{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
<h1>重置你的密码</h1>
{% if validlink %}
    <p>请输入你的新密码:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="确认修改"></p>
    </form>
{% else %}
<p>密码重置链接是无效的,可能是因为它已经被使用。请您再请求一个新的密码重置链接</p>
{% endif %}
{% endblock %}
